<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Profile | Stardew Valley</title>
    <style>
        /* Stardew Color Palette */
        :root {
            --wood-dark: #633520;
            --wood-light: #a05a2c;
            --parchment: #fcf1cc;
            --border-outer: #3a1f14;
            --text-main: #5d2e1d;
            --header-bg: #ffcc33;
        }

        body {
            background-color: #4b8bad; /* Summer Sky Blue */
            /* Adding a simple grass/dirt floor effect */
            background-image: linear-gradient(#4b8bad 70%, #5cb85c 70%, #5cb85c 100%);
            font-family: 'Courier New', Courier, monospace; /* Closest to pixel font */
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* The Main Menu Box */
        .menu-box {
            background-color: var(--wood-light);
            border: 6px solid var(--border-outer);
            box-shadow: inset -4px -4px 0px 2px var(--wood-dark);
            padding: 10px;
            width: 350px;
            text-align: center;
            image-rendering: pixelated;
        }

        .inner-parchment {
            background-color: var(--parchment);
            border: 4px solid var(--wood-dark);
            padding: 20px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-top: 0;
            background: #e9913a;
            color: white;
            padding: 10px;
            border: 4px solid var(--border-outer);
            text-shadow: 2px 2px var(--border-outer);
        }

        .profile-img {
            width: 80px;
            height: 80px;
            background: #90c0ff;
            border: 4px solid var(--wood-dark);
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .stats-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 20px 0;
        }

        .stats-list li {
            margin-bottom: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .stats-list li::before {
            content: "‚≠ê";
            margin-right: 8px;
            font-size: 0.8rem;
        }

        /* The Classic Stardew Button */
        .btn {
            display: block;
            background-color: #ffcc33;
            border: 4px solid var(--border-outer);
            box-shadow: inset -4px -4px 0px #d4a017;
            color: var(--text-main);
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: transform 0.1s;
        }

        .btn:hover {
            background-color: #ffe066;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: inset 4px 4px 0px #d4a017;
        }

        .footer-note {
            font-size: 0.7rem;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="menu-box">
        <div class="inner-parchment">
            <h1>New Farmer</h1>
            
            <div class="profile-img">üßë‚Äçüåæ</div>

            <ul class="stats-list">
                <li>Farm: GitHub Acres</li>
                <li>Favorite: Coding</li>
                <li>Skill: Level 10 Web Dev</li>
            </ul>

            <p style="font-size: 0.9rem;">"The grandfather's letter is waiting for you in the repository..."</p>

            <a href="https://github.com/your-username" target="_blank" class="btn">CHECK SOCIALS</a>
            <a href="#" class="btn">VIEW INVENTORY</a>

            <div class="footer-note">Weather tomorrow: Sunny</div>
        </div>
    </div>

</body>
</html>
